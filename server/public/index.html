<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Character Title</label>
            <input type="text" id="name" placeholder="Name" 
                   value="" name="name" required>
        </div>
        <div>
            <label for="details">Character Details</label>
            <input type="text" id="details" placeholder="Details" 
                   value="" name="details" required>
        </div>
        <div>
            <label for="moveset">Character Moveset</label>
            <input type="text" id="moveset" name="moveset" value="" rows="2" 
                      placeholder="Moveset" required>
        </input>
        </div>
        <div>
            <label for="image">Character Image</label>
            <input type="file" id="image" 
                   name="image" value="" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
