<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
   
</head>
<body>
    <form id="characterForm" action="/" method="POST" >
        <div>
            <label for="name">Character Name</label>
            <input type="text" id="name" placeholder="Name" 
                   value="" name="name" required>
        </div>
        <div>
            <label for="details">Character Details</label>
            <input type="text" id="details" placeholder="Details" 
                   value="" name="details" >
        </div>
        <div>
            <label for="bio">Character Bio</label>
            <input type="text" id="bio" placeholder="Biography" 
                   value="" name="bio" required>
        </div>
        <div>
            <label for="moveset">Character Moveset</label>
            <input type="text" id="moveset" name="moveset" value="" rows="2" 
                      placeholder="Moveset" >
        </input>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
